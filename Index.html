<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="jquery-ui-1.13.0.custom/jquery-ui.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="jquery-ui-1.13.0.custom/jquery-ui.min.js"></script>
    <script src="script.js"></script>

    <title>Quick Flips RS</title>

    
</head>

<body>
    <div class="container p-2">
        <h3 class="text-center p-2">Quick Flips RS</h3>
        <div class="row align-items-center">
            <div class="col">
                <!-- left side -->
                
            </div>
            <div class="col">
                
                <div class="input-group">
                    <button type="button" class="btn btn-success btn-sm">+</button>
                    <input type="text" class="form-control" value="" autocomplete="off" id="search-input"
                        placeholder="Example: Air Rune" aria-label="Item" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="" id="SearchButton">Search</button>
                    
                </div>
            </div>
            <div class="col">
                <!-- right side -->
                <div class="p-2">
                    <div class="form-check form-check-inline">
                        
                        <input class="form-check-input" type="radio" name="pricingOptions" id="5m-radio-button" value="5m-pricing" checked>
                        <label class="form-check-label" for="">5m</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="pricingOptions" id="1h-radio-button" value="1h-pricing">
                        <label class="form-check-label" for="">1h</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="pricingOptions" id="24h-radio-button" value="24h-pricing">
                        <label class="form-check-label" for="">24h</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="ItemData" class="container position-relative p-2">
        <div class="row align-items-center">
            <div class="col">
                <img id="item-image" class="float-end" src="https://services.runescape.com/m=itemdb_oldschool/obj_big.gif?id=556" alt="" width="100" height="100">
            </div>
            <div class="col">
                <ul class="list-group">
                    <li class="list-group-item" id="item-name">Item:</li>
                    <li class="list-group-item" id="item-id">ID:</li>
                    <li class="list-group-item" id="buy-price">Buy:</li>
                    <li class="list-group-item" id="sell-price">Sell:</li>
                    <li class="list-group-item" id="margin">Margin:</li>
                    <li class="list-group-item" id="buy-limit">Limit:</li>
                    <li class="list-group-item" id="profit">Potential Profit:</li>
                </ul>
            </div>
            <div class="col">
                
                    
                
                
            </div>

        </div>

</body>

</html>
